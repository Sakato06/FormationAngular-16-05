<p>Nombres de taches terminees : {{ nbTrue }}/{{ nbTask }} = {{ percent }}%</p>
<div [ngSwitch]="true">
  <h2 *ngSwitchCase="percent > 0 && percent <= 50">Allez du nerf ! !</h2>
  <h2 *ngSwitchCase="percent > 50 && percent < 100">Il ne reste presque plus de taf !</h2>
  <h2 *ngSwitchCase="percent == 100">Fini !!</h2>
  <h2 *ngSwitchDefault>Quand faut y allez, faut y allez !</h2>
</div>
<ul *ngIf="list; else noTaskBlock">
  <app-task *ngFor="let elt of list; let i = index ; trackBy:trackByFunction" [task]="elt" [index]="i"></app-task>
</ul>
<ng-template #noTaskBlock>Il n'y a pas de taches actuellement.</ng-template>
